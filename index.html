<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cal">
        <div class="ans">
            <input placeholder="0">
        </div>
        <div>
            <button class="elements">C</button>
            <button class="elements">DEL</button>
            <button class="elements">&percnt;</button>
            <button class="elements">&divide;</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="elements">&Cross;</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="elements">&minus;</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="elements">&plus;</button>
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="elements">&equals;</button>
        </div>
    </div>


</body>
</html>
